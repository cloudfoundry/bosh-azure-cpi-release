- type: replace
  path: /releases/-
  value:
    name: haproxy
    sha1: a7b74dbda1d095e089ed75c96ed391be64220ae1
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=8.8.0
    version: 8.8.0
- type: replace
  path: /instance_groups/name=smoke-tests:before
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - name: haproxy
      properties:
        ha_proxy:
          enable_health_check_http: true
          backend_ca_file: ((router_ca.certificate))
          backend_port: 443
          backend_ssl: verify
          ssl_pem: ((haproxy_ssl.certificate))((haproxy_ssl.private_key))
          tcp_link_port: 2222
      release: haproxy
    name: haproxy
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    vm_extensions:
    - cf-haproxy-network-properties
- type: replace
  path: /variables/-
  value:
    name: haproxy_ca
    options:
      common_name: haproxyCA
      is_ca: true
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: haproxy_ssl
    options:
      alternative_names:
      - ((system_domain))
      - '*.((system_domain))'
      ca: haproxy_ca
      common_name: haproxySSL
    type: certificate
